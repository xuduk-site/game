<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
    <script src="Flappy.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <p id="score">SCORE:</p>

    </div>

        <input type="button" value="PAUSE" class="btn" onclick="togglePause()">
    </div>
</body>
</html>
